<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game VIA JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid">      
      <div class="row text-center">
        <div class="col-md-6">
          <h2 class="display-4">
            Player
          </h2>
          <p class="playerResults">

          </p>
        </div>
        <div class="col-md-6">
          <h2 class="display-4">
            Computer
          </h2>
          <p class="computerResults">

          </p>
        </div>
      </div>

      <br>
      <br>
      <br>
      <br>

      
      <div class="row text-center">
        <div class="col-md-4">
          <button class="btn btn-primary" onclick="getPlayerChoice()" id="Rock">Play Rock</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary" onclick="getPlayerChoice()" id="Paper">Play Paper</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary" onclick="getPlayerChoice()" id="Scissors">Play Scissors</button>
        </div>
      </div>
    </div>
</body>
</html>
